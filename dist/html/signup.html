<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- stylesheets -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="../stylesheets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://kit.fontawesome.com/d9b010d1ce.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center">
    <div class="container align-items-center">
        <div class="row justify-content-md-center">
           <div class="col-sm-12 col-md-10 col-lg-9">
            <form class="signup-form">
                <header class="create-account-header">CREATE AN ACCOUNT</header>
                <div class="form-field-container">
                    <div class="form-field name-container">
                        <label for="name">Name *</label>
                        <div class="inputfield-group">
                            <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name">
                            <button class="inputfield-group-btn invalid-input-indicator">
                            </button>
                        </div>
                    </div>
                    <div class="form-field email-container">
                        <label for="email">Email *</label>
                        <div class="inputfield-group">
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                            <button class="inputfield-group-btn invalid-input-indicator">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-field password">
                    <label for="password">Password *</label>
                        <div class="inputfield-group">
                            <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password">
                            <button class="inputfield-group-btn invalid-input-indicator">
                            </button>
                            <button class="inputfield-group-btn show-password-btn">
                                <i class="far fa-eye show-password-toggle"></i>
                            </button>
                        </div>
                </div>
                <div class="form-field-container">
                    <div class="form-field dob-container">
                        <label for="dob">Date of Birth</label>
                        <div class="inputfield-group">
                            <input type="date" id="dob" name="date" style=" padding: .85rem;">
                        </div>
                    </div>
                    <div class="form-field mob-container">
                        <label for="mob">Mobile Number *</label>
                        <div class="inputfield-group">
                            <input type="tel" id="mob" name="mob" placeholder="Enter your mobile number">
                            <button class="inputfield-group-btn invalid-input-indicator">
                            </button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary wide-btn create-account" type="submit">
                    Create Account
                    <i class="fas fa-arrow-right" style="margin-left: .2rem;"></i>
                </button>
            </form>
            <footer class="signup-footer">
                <label>ALREADY A MEMBER? <a href="sigin.html">Sign In</a></label>
            </footer>
           </div>
        </div>
    </div>

    <script src="../scripts/lib/jQuery/jquery.validate.min.js"></script>
    <script src="../scripts/lib/jQuery/additional-methods.min.js"></script>

    <script src="../scripts/validations.js"></script>
</body>
