<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- stylesheets -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="../stylesheets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../stylesheets/style.css">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d9b010d1ce.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center">
    <div class="container signup-container align-items-center">
        <div class="row justify-content-center">
           <div class="col-11 col-sm-12 col-md-10 col-lg-9">
            <form class="signup-form" method="POST" action="../scripts/php/signup.php">
                <header class="create-account-header">CREATE AN ACCOUNT</header>
                <div class="form-field-container">
                    <div class="form-field name-container">
                        <label for="name">Name *</label>
                        <div class="inputfield-group">
                            <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name">
                            <button class="inputfield-group-btn input-validity-indicator">
                                <i class="fas fa-times wrong-input hide"></i>
                                <i class="fas fa-check proper-input hide"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-field email-container">
                        <label for="email">Email *</label>
                        <div class="inputfield-group">
                            <input type="text" id="email" name="email" placeholder="Enter your email">
                            <button class="inputfield-group-btn input-validity-indicator" disabled>
                                <i class="fas fa-times wrong-input hide"></i>
                                <i class="fas fa-check proper-input hide"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-field password">
                    <label for="password">Password *</label>
                        <div class="inputfield-group">
                            <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password">
                            <button class="inputfield-group-btn input-validity-indicator" disabled>
                                <i class="fas fa-times wrong-input hide"></i>
                                <i class="fas fa-check proper-input hide"></i>
                            </button>
                            <button class="inputfield-group-btn show-password-btn">
                                <i class="far fa-eye show-password-toggle"></i>
                            </button>
                        </div>
                </div>
                <div class="form-field-container">
                    <div class="form-field dob-container">
                        <label for="dob">Date of Birth</label>
                        <div class="inputfield-group">
                            <input type="date" id="dob" name="dob" style=" padding: .85rem;">
                        </div>
                    </div>
                    <div class="form-field mob-container">
                        <label for="mob">Mobile Number *</label>
                        <div class="inputfield-group">
                            <input type="tel" id="mob" name="mob" placeholder="Enter your mobile number">
                            <button class="inputfield-group-btn input-validity-indicator" disabled>
                                <i class="fas fa-times wrong-input hide"></i>
                                <i class="fas fa-check proper-input hide"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary wide-btn create-account" type="submit">
                    <span class="create-account-span">
                        Create Account
                        <i class="fas fa-arrow-right" style="margin-left: .2rem;"></i>
                    </span>
                </button>
            </form>
            <footer class="signup-footer">
                <label>ALREADY A MEMBER? <a href="./signin.html">Sign In</a></label>
            </footer>
            <div class="snackbar">
                <div></div>
            </div>
           </div>
        </div>
    </div>
  
    <!-- scripts -->
    <script src="../scripts/js/lib/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../scripts/js/lib/jQuery/jquery.validate.min.js""></script>
    <script src="../scripts/js/lib/jQuery/additional-methods.min.js"></script>
    <script src="../scripts/js/showPassword.js" type="text/javascript"></script>
    <!-- custom scripts -->
    <script src="../scripts/js/validations.js" type="module"></script>
    <script src="../scripts/js/signup.js" type="module"></script>
</body>
</html>
