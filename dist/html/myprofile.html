<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="../stylesheets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://kit.fontawesome.com/d9b010d1ce.js" crossorigin="anonymous"></script>
    <title>My Profile</title>
</head>
<body>
    <div class="loader">
        <span class="loading-span">
            LOADING
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;margin-left:.2rem;" width="18px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                  <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"/>
                </circle>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
        </span>
    </div>  
    <div class="container myProfile-container align-items-center">
        <div class="row justify-content-md-center">
           <div class="col-sm-12 col-md-10 col-lg-9">
            <form class="myProfile-form mt-5" method="POST" action="../scripts/php/signup.php">
                <header class="create-account-header">My Profile</header>
                <input type="hidden" name="uuid">
                <div class="form-field name-container">
                    <label for="name">Name</label>
                    <div class="inputfield-group">
                        <input type="text" id="name" name="name" autocomplete="off" disabled>
                        <button class="inputfield-group-btn invalid-input-indicator">
                            <i class="fas fa-times wrong-input hide"></i>
                            <i class="fas fa-check proper-input hide"></i>
                        </button>
                    </div>
                </div>
                <div class="form-field email-container">
                    <label for="email">Email</label>
                    <div class="inputfield-group">
                        <input type="text" id="email" name="email" disabled>
                        <button class="inputfield-group-btn invalid-input-indicator">
                            <i class="fas fa-times wrong-input hide"></i>
                            <i class="fas fa-check proper-input hide"></i>
                        </button>
                    </div>
                </div>
                <div class="form-field dob-container">
                    <label for="dob">Date of Birth</label>
                    <div class="inputfield-group">
                        <input type="date" id="dob" name="dob" style=" padding: .85rem;" disabled>
                    </div>
                </div>
                <div class="form-field mob-container">
                    <label for="mob">Mobile Number</label>
                    <div class="inputfield-group">
                        <input type="tel" id="mobile" name="mobile" disabled>
                        <button class="inputfield-group-btn invalid-input-indicator">
                            <i class="fas fa-times wrong-input hide"></i>
                            <i class="fas fa-check proper-input hide"></i>
                        </button>
                    </div>
                </div>
                <footer>
                    <div class="row edit-and-logout">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-primary wide-btn edit-btn">Edit</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-secondary wide-btn logout-btn">Logout</button>
                        </div>
                    </div>
                    <div class="row update-and-cancel hide">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-primary wide-btn update-btn">Update</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-secondary wide-btn cancel-btn">Cancel</button>
                        </div>
                    </div>
                </footer>
            </form>
            <div class="snackbar">
                <div></div>
            </div>
           </div>
        </div>
    </div>

        <!-- scripts -->
        <script src="../scripts/js/lib/jQuery/jquery-3.6.0.min.js"></script>
        <script src="../scripts/js/lib/jQuery/jquery.validate.min.js""></script>
        <script src="../scripts/js/lib/jQuery/additional-methods.min.js"></script>
        <script src="../scripts/js/validations.js" type="module"></script>
        <script src="../scripts/js/myprofile.js" type="module"></script>
</body>
</html>
