<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- stylesheets -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="../stylesheets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://kit.fontawesome.com/d9b010d1ce.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center">
	<div class="container align-items-center">
		<div class="row justify-content-md-center">
			<div class="col-sm-12 col-md-10 col-lg-9">
				<form class="signin-form">
                <header class="create-account-header">Sign In</header>
                    <div class="form-field email-container">
                        <label for="email">Email *</label>
                        <div class="inputfield-group">
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                            <button class="inputfield-group-btn invalid-input-indicator">
                            </button>
                        </div>
                    </div>
                <div class="form-field password">
                    <label for="password">Password *</label>
                        <div class="inputfield-group">
                            <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password">
                            <button class="inputfield-group-btn invalid-input-indicator">
                            </button>
                            <button class="inputfield-group-btn show-password-btn">
                                <i class="far fa-eye show-password-toggle"></i>
                            </button>
                        </div>
                </div>
                <button class="btn btn-primary wide-btn sign-in" type="submit">
                    Sign In
                    <i class="fas fa-arrow-right" style="margin-left: .2rem;"></i>
                </button>
            </form>
			</div>
		</div>
	</div>
	
	
	<script src="../scripts/lib/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../scripts/lib/jQuery/jquery.validate.min.js"></script>
    <script src="../scripts/lib/jQuery/additional-methods.min.js"></script>
    <script src="../scripts/showPassword.js"></script>
    <script src="../scripts/validations.js"></script>
</body>
