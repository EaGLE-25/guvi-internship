<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- stylesheets -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="../stylesheets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://kit.fontawesome.com/d9b010d1ce.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center">
	<div class="container align-items-center">
		<div class="row justify-content-md-center">
			<div class="col-sm-12 col-md-10 col-lg-9">
				<form class="signin-form" method="POST" action="../scripts/php/signin.php">
                <header class="create-account-header">Sign In</header>
                    <div class="form-field email-container">
                        <label for="email">Email *</label>
                        <div class="inputfield-group">
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                            <button class="inputfield-group-btn invalid-input-indicator">
                                <i class="fas fa-times wrong-input hide"></i>
                            </button>
                        </div>
                    </div>
                <div class="form-field password">
                    <label for="password">Password *</label>
                        <div class="inputfield-group">
                            <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password">
                            <button class="inputfield-group-btn invalid-input-indicator">
                                <i class="fas fa-times wrong-input hide"></i>
                            </button>
                            <button class="inputfield-group-btn show-password-btn">
                                <i class="far fa-eye show-password-toggle"></i>
                            </button>
                        </div>
                </div>
                <button class="btn btn-primary wide-btn sign-in" type="submit">
                    <span class="sign-in-span">
                        Sign In
                        <i class="fas fa-arrow-right" style="margin-left: .2rem;"></i>
                    </span>
                    <span class="signing-in-span hide">
                        Signing in 
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;margin-left:.2rem;" width="18px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                            <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                              <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"/>
                            </circle>
                            <!-- [ldio] generated by https://loading.io/ -->
                        </svg>
                    </span>
                </button>
            </form>
            <footer class="signin-footer">
                <label>NOT A MEMBER? <a href="./signup.html">Sign Up</a></label>
            </footer>
            <div class="snackbar">
                <div></div>
            </div>
			</div>
		</div>
	</div>
	
	
	<script src="../scripts/js/lib/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../scripts/js/lib/jQuery/jquery.validate.min.js"></script>
    <script src="../scripts/js/lib/jQuery/additional-methods.min.js"></script>
    <script src="../scripts/js/showPassword.js"></script>
    <script src="../scripts/js/validations.js" type="module"></script>
    <script src="../scripts/js/signin.js" type="module"></script>
</body>
